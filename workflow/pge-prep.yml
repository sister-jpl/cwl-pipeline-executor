cwlVersion: v1.0
class: CommandLineTool
baseCommand: python
inputs:
  pge_prep_filepath:
    type: string
    inputBinding:
      position: 1
  workflow_context:
    type: File
    inputBinding:
      position: 2
      prefix: --workflow_context
  input_context:
    type: File[]?
    inputBinding:
      prefix: --input_context
      position: 4
  algorithm_key:
    type: string
    inputBinding:
      position: 3
      prefix: --algorithm_key
outputs:
  context:
    type: File
    outputBinding:
      glob: "*_output_context.json"
