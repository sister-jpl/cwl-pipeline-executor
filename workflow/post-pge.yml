cwlVersion: v1.0
class: CommandLineTool
baseCommand: python
inputs:
  post_pge_filepath:
    type: string
    inputBinding:
      position: 1
  input_context:
    type: File
    inputBinding:
      position: 2
      prefix: --input_context
  algorithm_key:
    type: string?
    inputBinding:
      position: 3
      prefix: --algorithm_key
outputs:
  context:
    type: File[]
    outputBinding:
      glob: '*_post_pge_output_context.json'
