cwlVersion: v1.0
class: CommandLineTool
baseCommand: python
inputs:
  run_pge_filepath:
    type: string
    inputBinding:
      position: 1
  input_context:
    type: File
    inputBinding:
      position: 2
      prefix: --input_context
outputs:
  context:
    type: File
    outputBinding:
      glob: output_context.json
