cwlVersion: v1.0
class: CommandLineTool
baseCommand: python
requirements:
  EnvVarRequirement:
    envDef:
      - envName: MAAP_CONF
        envValue: $(inputs.maap_cfg)
inputs:
  run_pge_filepath:
    type: string
    inputBinding:
      position: 1
  input_context:
    type: File
    inputBinding:
      position: 2
      prefix: --input_context
  maap_cfg:
    type: string
    default: "/Users/shah/Desktop/Development/geospec/cwl-pipeline-executor/test"
outputs:
  context:
    type: File
    outputBinding:
      glob: "*_output_context.json"
